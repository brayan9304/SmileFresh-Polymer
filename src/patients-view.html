<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-button/test/paper-button.html">
<base href="https://raw-dot-custom-elements.appspot.com/SimpleElements/simple-modal/v0.3.2/simple-modal/">
<script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../bower_components/simple-modal/simple-modal.html">

<dom-module id="patients-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      iron-list {
        height: 100vh; /* don't use % values unless the parent element is sized. */
      }
      simple-modal {
        font-family: sans-serif;
      }
    </style>

    <button id="button" on-tap="add">open modal</button>

    <simple-modal id="modal" title="My modal" >
      My modal's content
    </simple-modal>

    <template is="dom-repeat" items="{{patients}}">

      <div class="card">
        <div id="info-patient">
          <div>Id: <span>{{item.id}}</span></div>
          <div>First name: <span>{{item.firstName}}</span></div>
          <div>Last name: <span>{{item.lastName}}</span></div>
          <div>Address: <span></span>{{item.address}}</div>
          <div>phone: <span></span>{{item.phone}}</div>
          <div>occupation: <span>{{item.occupation}}</span></div>
          <div>Birthday: <span>{{item.birthdate}}</span></div>
          <div>Age: <span>{{item.age}}</span></div>
          <div>Genre: <span>{{item.genre }}</span></div>
        </div>
      </div>

    </template>

  </template>
  <script>
      var modal = document.querySelector('#modal');
      Polymer({
          is: 'patients-view',

          ready: function() {
              this.patients = patientsArray;
          },

          add : function () {
              modal.active = true;
          }
      });
  </script>
</dom-module>
