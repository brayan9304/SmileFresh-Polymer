<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="doctors-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <template is="dom-repeat" items="{{doctors}}">
      <div class="card">

        <div id="info-doctor">
          <div>Id: <span>{{item.id}}</span></div>
          <div>First name: <span>{{item.firstName}}</span></div>
          <div>Last name: <span>{{item.lastName}}</span></div>
          <div>phone: <span></span>{{item.phone}}</div>
          <div>Genre: <span>{{item.genre }}</span></div>
        </div>
      </div>

    </template>
  </template>


  <script>
      Polymer({
          is: 'doctors-view',

          ready: function() {
              this.doctors = doctorsArray;
          }
      });
  </script>
</dom-module>
