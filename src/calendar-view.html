<link rel="import" href="../bower_components/polymer/polymer-element.html">
<script src='../bower_components/jquery/dist/jquery.min.js'></script>
<script src='../bower_components/moment/min/moment.min.js'></script>
<script src='../bower_components/fullcalendar/dist/fullcalendar.min.js'></script>

<link rel="import" href="../bower_components/fullcalendar-calendar/fullcalendar-theme.html">
<link rel="import" href="../bower_components/fullcalendar-calendar/fullcalendar-calendar-no-deps.html">
<link rel="import" href="../bower_components/fullcalendar-calendar/behaviors/full-calendar-behavior.html">
<link rel="import" href="shared-styles.html">


<dom-module id="calendar-view">
  <template is="dom-bind" id="app">
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <fullcalendar-calendar
            on-event-click

    ></fullcalendar-calendar>
  </template>

  <script>
      var calendar = Polymer.dom(document).querySelector('fullcalendar-calendar');
      console.log(calendar);
    Polymer({
        is:'calendar-view',
        behaviors: [
            FullCalendarBehavior
        ],
        properties:{
            options:{
                header: false,
                events: [
                    { title: 'Discover fullcalendar-calendar', start: moment() },
                    { title: 'Install fullcalendar-calendar', start: moment().add(2, 'day') },
                    { title: 'Play around with fullcalendar-calendar', start: moment().add(4, 'days'), end: moment().add(5, 'days') },
                    { title: 'Star fullcalendar-calendar on Github', start: moment().add(7, 'days'), end: moment().add(7, 'days').add(25, 'minutes') }
                ]
            }
        },

        event:function (e) {
            alert(e.format());
        },
        select:function (start) {
            alert(moment(start).format());
        },
        Click:function (event) {
          alert(event.detail.date.format());
        },
        setTitle:function () {
            alert('que panso');
        }

    })
  </script>

</dom-module>
